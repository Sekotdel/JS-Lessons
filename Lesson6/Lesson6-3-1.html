    <!-- Задание. Используя заготовку, сделайте чтобы при наведении на вторую звезду
    подсвечивались первая и вторая звезды. При наведени на третью звезду подсвечивались
    первая, вторая и третья звезды, и т.д. 
    mouseover - это событие срабатывает когда мы наводим на элемент.
    mouseout - это событие срабатывает когда мы перестаем наводить на элемент.
    -->

    <script>
        'use strict';
		
		const body = document.querySelector('body');
		
		const method = {
			mouseover: ({classList}) => classList.add('golden'), 
			mouseout: ({classList}) => classList.remove('golden')
		};
		
		const filterStar = ({classList}) => classList.contains('fa-star');
		
		const findAllPrevStars = (arrayToFill, {previousElementSibling}) => {	
			if (!previousElementSibling) {
				return arrayToFill;
			}
			
			if(filterStar(previousElementSibling)) {
				arrayToFill.push(previousElementSibling);
			}
			
			return findAllPrevStars(arrayToFill, previousElementSibling);
		};
		
		for(let eventName in method) {
			body.addEventListener(eventName, function({target}) {		
				if (!filterStar(target)) {
					return;
				}
				
				findAllPrevStars([target], target).forEach(method[eventName]);
			});
		}
    </script>
